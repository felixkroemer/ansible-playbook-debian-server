- name: ansible-playbook-debian-server
  hosts: localhost,
  become: yes
  become_method: su
  become_flags: "-"
  roles:
    - ansible-collection-vladgh-samba/roles/server
  vars_files:
    - vault.yml
  vars:
    samba_shares:
      - name: share
        write_list: felix
        path: /data
        group: felix
    samba_users:
        - name: felix
          password: "{{ samba_user_password }}"
